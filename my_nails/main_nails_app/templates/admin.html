{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
(function($) {
    $('#id_painting').on('click', function (){
        if($('#id_painting').prop('checked') == true){
            $('#id_additional').prop('readonly', false)
            $('#id_additional').val('')
            $('#id_additional').css('background', 'white')
        }else{
            $('#id_additional').prop('readonly', true)
            $('#id_additional').val('')
            $('#id_additional').css('background', 'blue')
        }
    })
})(django.jQuery);
</script>
{% endblock %}
